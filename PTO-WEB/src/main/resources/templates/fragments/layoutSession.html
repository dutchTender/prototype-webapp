<!doctype html>
<html th:fragment="layout (template, menu)"

      xmlns:th="http://www.w3.org/1999/xhtml"
      >

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>USPTO :: webapp prototyp</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/usPTO.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" title="United States Patent and Trademark Office - An Agency of the Department of Commerce">
                  <span>

                  </span>
              </a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>

                  <li th:replace="::menuItem ('/accounts/userHome','dashboard','home page','home','dashboard')">
                      <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                      <span>dashboard</span>
                  </li>

                  <li th:replace="::menuItem ('/accounts/mail','mail','about','inbox','message-center')">
                      <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
                      <span>message center</span>
                  </li>




                  <li th:replace="::menuItem ('/account/assets','trade marks','trade mark', 'piggy-bank','trademarks')">
                      <span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span>
                      <span>Error</span>
                  </li>

                  <li th:replace="::menuItem ('/logout','logout','sign out', 'log-out','logout')">
                      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>

                      <span>Error</span>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

        <br/>
        <br/>

      </div>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
