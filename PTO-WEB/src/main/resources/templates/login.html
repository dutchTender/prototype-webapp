<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

      th:replace="~{fragments/layout :: layout (~{::body},'login')}"

>
<head>
    <title>Spring Security Example </title>
</head>
<body>


                <!-- Login Form -->
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>


                <form th:action="@{/login}" method="post" class="form-horizontal">
                    <div class="form-group" ><label style="color: whitesmoke"> <span class="glyphicon glyphicon-user"></span> User Name : <input type="text" class="form-control" name="username" th:value="${user.email}"/> </label></div>
                    <div class="form-group"><label style="color: whitesmoke"> <span class="glyphicon glyphicon-lock"></span> Password: <input type="password" class="form-control" name="password"/> </label></div>
                    <div class="form-group"><button  class="btn btn-default" type="submit" value="Sign In"><span class="glyphicon glyphicon-log-in" th:style="left-align"></span> &nbsp;&nbsp;    Sign In&nbsp;</button></div>
                </form>


</body>
</html>
