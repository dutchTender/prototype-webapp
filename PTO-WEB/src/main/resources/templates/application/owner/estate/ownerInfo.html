<script>
    $(document).ready(function() {
        ///////////////////////////////////////////////////////////////////////////////
        // initial page load
        ///////////////////////////////////////////////////////////////////////////////
        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.content').fadeIn(500);
        }, 500);
        ///////////////////////////////////////////////////////////////////////////////
        // initialize hover text on Owner Name Information
        ///////////////////////////////////////////////////////////////////////////////
        $('[data-toggle="tooltip"]').tooltip();
        // update app id on hidden field
        $('#appInternalIDForm').val(appInternalID);
        if(ownerOpt== false){
            $('#nextButton').attr("disabled", true);
        }
        if(ownerOpt== true){
            $('#nextButton').attr("disabled", false);
            // fade out owner submit, fade in owner page
            $('#formSubmitNextButtonGroup').fadeOut();
            $('#formPagingNextButtonGroup').fadeIn();
        }
        if(attorneyOpt == false){
            prevLinkURL = prevLinkURLAttorneyFalse;
        }
        //////////////////////////////////////////////////////////////////
        // persistence rendering logic for TEAS plus field labels
        //////////////////////////////////////////////////////////////////
        if(validateTEAS == true){
            $('input.togglesavemore').attr("checked",true);
            $( document ).find('span.subtle').removeClass('visuallyremoved');
            $( document ).find('#on').removeClass('visuallyhidden');
        }
        else{
            $( document ).find('span.subtle').addClass( 'visuallyremoved' );
        }
        $('#prevButton').click(function () {
            location.href=prevLinkURL;
        });
        $('#nextButtonFormPaging').click(function () {
            location.href = nextLinkURL;
        });
        //populate form from managed contacts
        $('button#autofill').on('click',function() {
            $( '#mydata2' ).css('visibility','visible');
            $( '#mydata2 .collapse' ).collapse('show').fadeIn( 'slow','swing');
            $( 'button#contactsbtn span#toggleglyphone' ).addClass('visuallyremoved');
            $( 'button#contactsbtn span#toggleglyph' ).addClass('visuallyadded');
        });
        $('input.form-control').focusout(function () {
            if($(this).val() != "") {
                $('#formPagingNextButtonGroup').fadeOut();
                $('#formSubmitNextButtonGroup').fadeIn();
                $('#nextButton').attr("disabled",false);
                $('#nextButton').attr("form", "addNewOwnerForm");
                $('#nextButton').attr("type", "submit");
                $('#nextButton').attr("id", "contactSumbit");
            }
        });
        $('a.fromcontact').click(function () {
            $('#formPagingNextButtonGroup').fadeOut();
            $('#formSubmitNextButtonGroup').fadeIn();
            var contactEmail = $(this).parent().next().html();
            setformWithManagedContact(contactEmail);
            $('#nextButton').attr("disabled",false);
            $('#nextButton').attr("form", "addNewOwnerForm");
            $('#nextButton').attr("type", "submit");
            $('#nextButton').attr("id", "contactSumbit");
        });
        $( "#clearfillOwner" ).click(function() {
            $('#addNewOwnerForm')[0].reset();
            $('#appInternalIDForm').val(appInternalID);
            $('#formSubmitNextButtonGroup').fadeOut();
            $('#formPagingNextButtonGroup').fadeIn();
            if(ownerOpt == false){
                $('#nextButtonFormPaging').attr("disabled", true);
            }
        });



        $('#additional-name-type').change(function () {
            $('#additionalNameValue').show(500);
        });

        // load partner div

        $('#domestic-entity-dropdown-partner').change( function () {


            var subtype_val = this.value;
            if(subtype_val == "none"){
                //fade out every thing
                fadeOutPartnerInfo();
            }
            if(subtype_val == "Individual"){
                fadeOutPartnerInfo();

                $('#individual-partner-entity').fadeIn(1000);

                disableNoneIndiviualRequiredfields();
                enableIndiviualRequiredfields();

            }
            if(subtype_val == "Sole Proprietorship"){
                fadeOutPartnerInfo();
                $('#individual-partner-entity').fadeIn(1000);  // same owner entity fields as individual
                disableNoneIndiviualRequiredfields();
                enableIndiviualRequiredfields();
            }


            if(subtype_val == "Limited Liability Company"){

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    fadeOutPartnerInfo();
                }, 500);

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('#none-individual-partner-entity').fadeIn(1000);
                }, 1000);

                disableIndiviualRequiredfields();
                enableNoneIndiviualRequiredfields();
                // same owner entity fields as individual

            }
            if(subtype_val == "Partnership"){
                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    fadeOutPartnerInfo();
                }, 500);

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('#none-individual-partner-entity').fadeIn(1000);
                }, 1000);
                disableIndiviualRequiredfields();
                enableNoneIndiviualRequiredfields();
            }

            if(subtype_val == "Joint Venture"){
                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    fadeOutPartnerInfo();
                }, 500);

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('#none-individual-partner-entity').fadeIn(1000);
                }, 1000);
                disableIndiviualRequiredfields();
                enableNoneIndiviualRequiredfields();
            }

            if(subtype_val == "Trust"){
                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    fadeOutPartnerInfo();
                }, 500);

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('#none-individual-partner-entity').fadeIn(1000);
                }, 1000);
                disableIndiviualRequiredfields();
                enableNoneIndiviualRequiredfields();
            }

            if(subtype_val == "Estate"){
                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    fadeOutPartnerInfo();
                }, 500);

                setTimeout(function() {
                    // after 1000 ms we add the class animated to the login/register card
                    $('#none-individual-partner-entity').fadeIn(1000);
                }, 1000);
                disableIndiviualRequiredfields();
                enableNoneIndiviualRequiredfields();
            }





            //saveProjectInfo("set-Owner-entity-types", "US"+"+"+subtype_val, appInternalID); // static from radio buttton
        });


        $('.addPartnerNewOwner').click(function () {
            activePartners++;
            if(activePartners == 2){
                $('#partnerEntitydynamicFormArea2').show('fast');

            }


            if(activePartners == 3){

                if($('#partnerEntitydynamicFormArea3').is(':visible')){
                    $('#partnerEntitydynamicFormArea2').show('fast');
                }
                else {
                    $('#partnerEntitydynamicFormArea3').show('fast');
                }



            }



        });

        $('.removePartner').click(function () {
            activePartners--;
            $(this).parent().next().next().next().hide('fast');
            $(this).parent().next().next().next().next().hide('fast');
            $(this).parent().parent().hide('fast');

    function validateOwnerForm()
    {
        var formError = false;
        var errorMsg = "";
        // check if contact attempted to add already in application
        for(var a=0; a < selectedContacts.length; a++){
            if($('#ownerEmail').val() == selectedContacts[a]){
                formError = true;
                errorMsg = "this new contact is already added to this application as an owner.";
            }
        }



        if(formError)
        {
            alert(errorMsg);

            return false;
        }

        return true;
    }
