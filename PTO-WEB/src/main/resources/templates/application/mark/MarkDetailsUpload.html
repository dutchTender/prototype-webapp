<script>




    // next link url to enable  for u.s individual href="http://localhost:8080/application/owner/info"
    $(document).ready(function() {

        if(image_path != null){
            $('#markImage').attr("src",image_path );

            $('#nextButton').attr("disabled",false);

        }

        //////////////////////////////////////////////////////////////////////
        if(colorClaim == null){

                $('[data-toggle="popover"]').popover({

                    content : '<div class="media"><img src="'+image_path+'" style="min-width:77px;width:80px;margin:0 auto;" class="media-object img-responsive" alt="my trademark"></div>'
                });


            }
            else{
                $('[data-toggle="popover"]').popover({
                    title : false,
                    html : true,
                    content : '<div class="media"><img src="" style="min-width:77px;width:80px;margin:0 auto;" class="media-object img-responsive" alt="my trademark"></div>'
                });
            }

        }
        else{

            if(image_path != null){

        setTimeout(function () {

        $('.glyphicon').click(function () {

            location.href=prevLinkURL;

        $('#nextButton').click(function () {
            location.href=nextLinkURL;
        });





        $( '#togglepop' ).click(function() {
            $( this ).toggleClass( 'focus' );
            $(this).html() === '<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Hide My Mark'
                ? $(this).html('<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Show My Mark')
                : $(this).html('<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Hide My Mark');
        });


        // peristence logic for bw/ color image toggle
        if(colorClaim == null){
            if(image_path != null){
                $('#markImage').attr("src",image_path );

            }
        }

        if(colorClaim == false){

            if(acceptBW == true){
                $('#markImage').attr("src",image_pathBW );
            }
            else{
                if(image_path != null){
                    $('#markImage').attr("src",image_path );

                }

            }

        }

        if(colorClaim == true){
            if(image_path != null){
                $('#markImage').attr("src",image_path );

            }

        }



        $(".submitMark").click(function() {



            var formID = $(this).attr("form");


            var fileInputId = $(this).attr("file-id");

            var imageId = $(this).attr("img-id");

            var spinnerID = $(this).attr("spinner-id");
            $('#'+spinnerID).show();
            var fileInput = document.getElementById(fileInputId);
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('file', file);
            formData.append('appID', appInternalID);


            var url = $("#"+formID).attr("action");
            // Get the selected files from the input.
            // get form url
            $.ajax({
                type: "POST",
                url: url,
                data: formData, // serializes the form's elements.
                async: true,
                cache: false,
                contentType: false,
                processData: false,
                success: function(data)
                {
                    // we will return the the file url
                    // call jquery and set it in the img div
                    var imgPath = parsePathFromResponse(data);
                    $('#'+imageId).attr("src", imgPath);
                    $("#"+spinnerID).hide();
                    $('#nextButton').attr("disabled", false);
                    // set image widget
                    $( '#togglepop' ).attr('data-content', '<div class="media"><img src='+imgPath+' style="min-width:77px;width:80px;margin: 0 auto;" class="media-object img-responsive" alt="my trademark"></div>');

                    //$("#cat-spec-img").fadeIn(500);
                }
            });




            return false; // avoid to execute the actual submit of the form.
        });

    });



    //display file_icon
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#fileimage')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    function setBreadCrumb(bsStatusArrayList){

        for(var a=0; a< bsStatusArrayList.length; a++){
            if(a==0){
                if(bsStatusArrayList[a] != "NA"){

                    $('#bs-header1').addClass(bsStatusArrayList[a]);
                    $('#bs-link1').attr("href", bsLink1);

                }

            }
            if(a==1){
                if(bsStatusArrayList[a] != "NA"){

                }

            }

                    }

                        $('#bs-link6').attr("href", bsLink6_done);
                    }

                }

            }

        }

    }


    function parsePathFromResponse(response){
        var index = response.indexOf("image-url:");
        index = index+10;
        response = response.substring(index);


        var index2 = response.indexOf("}");
        response = response.substring(0, index2);
        return response;
    }
